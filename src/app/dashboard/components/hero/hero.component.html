<div class="hero-container"
    (click)="onSelect(this.hero)"
    [class]="getHeroClasses()">
    <div class="hero-stats">
        <div>{{hero.getHealth()}}</div>
        <div>{{hero.getMana()}}</div>
    </div>
    <img class="hero-img" [src]="hero.getImg()">
    <h3 class="hero-name">{{hero.getName()}}</h3>
</div>
