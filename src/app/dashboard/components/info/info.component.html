<section class="info-container">
    <div class="hero">
        <info-hero [hero]=hero></info-hero>
    </div>
    @for (skill of skills; track $index) {
        <div [class]="'hab'+$index">
            <app-skill [skill]="skill"></app-skill>
        </div>
    }
    <div class="inventory">Inventario</div>
</section>
